<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Crypto with Wert</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .buy-button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
        }

        .buy-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .buy-button:active {
            transform: translateY(0);
        }

        .powered-by {
            margin-top: 20px;
            font-size: 12px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Buy Crypto</h1>
        <p>Purchase Bitcoin, Ethereum, and other cryptocurrencies with your credit card</p>
        
        <button id="buyButton" class="buy-button">
            Buy Crypto Now
        </button>
        
        <div class="powered-by">
            Powered by Wert
        </div>
    </div>

    <script type="module">
        // Import the WertWidget from your node_modules
        import WertWidget from './node_modules/@wert-io/widget-initializer/index.js';

        // Initialize the button
        document.getElementById('buyButton').addEventListener('click', () => {
            // Create widget with your partner ID
            const wertWidget = new WertWidget({
                partner_id: 'wert-prod-3473eab5-e5f1-43c5-be51-ae13aed3ad59',
                
                // Optional: Pre-fill some values
                commodity: 'BTC', // Default to Bitcoin
                network: 'bitcoin',
                currency_amount: 100, // Default $100
                
                // Event listeners
                listeners: {
                    loaded: () => {
                        console.log('Wert widget loaded');
                    },
                    
                    'payment-status': (data) => {
                        console.log('Payment status:', data);
                        if (data.status === 'success') {
                            alert('Payment successful! ' + (data.tx_id ? 'TX: ' + data.tx_id : ''));
                        } else if (data.status === 'failed') {
                            alert('Payment failed. Please try again.');
                        }
                    },
                    
                    close: () => {
                        console.log('Widget closed');
                    },
                    
                    error: (data) => {
                        console.error('Widget error:', data);
                        alert('Error: ' + data.message);
                    }
                }
            });

            // Open the widget
            wertWidget.open();
        });
    </script>
</body>
</html>
