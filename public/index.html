<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buy Crypto with Wert</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 90%;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }

        p {
            color: #666;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .buy-button {
            background: linear-gradient(45deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 16px 32px;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.3);
            position: relative;
        }

        .buy-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .buy-button:active {
            transform: translateY(0);
        }

        .buy-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid #ffffff30;
            border-top: 2px solid #ffffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        .buy-button:disabled .loading-spinner {
            display: inline-block;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .powered-by {
            margin-top: 20px;
            font-size: 12px;
            color: #999;
        }

        .error-message {
            background: #ffebee;
            color: #c62828;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }

        .success-message {
            background: #e8f5e8;
            color: #2e7d32;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Buy Crypto</h1>
        <p>Purchase Bitcoin, Ethereum, and other cryptocurrencies with your credit card</p>
        
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
        
        <button id="buyButton" class="buy-button">
            <div class="loading-spinner"></div>
            <span id="buttonText">Buy Crypto Now</span>
        </button>
        
        <div class="powered-by">
            Powered by Wert
        </div>
    </div>

    <script type="module">
        // Production configuration
        const CONFIG = {
            // Replace with your actual backend API endpoint
            BACKEND_API_URL: window.location.origin + '/api/create-session',
            // Your actual Wert partner ID
            PARTNER_ID: '01K1T8VJJ8TY67M49FDXY865GF',
            // Production Wert origin
            ORIGIN: 'https://widget.wert.io',
            // Wallet configuration
            WALLETS: [
                {
                    name: "BTC",
                    network: "bitcoin",
                    address: "39zC2iwMf6qzmVVEcBdfXG6WpVn84Mwxzv"
                }
            ]
        };

        // Import the WertWidget from CDN for production
        const WertWidget = (await import('https://unpkg.com/@wert-io/widget-initializer@6.8.1/index.js')).default;

        const buyButton = document.getElementById('buyButton');
        const buttonText = document.getElementById('buttonText');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        function setLoading(loading) {
            buyButton.disabled = loading;
            buttonText.textContent = loading ? 'Initializing...' : 'Buy Crypto Now';
        }

        async function fetchSessionId() {
            try {
                const response = await fetch(CONFIG.BACKEND_API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        // Add any required parameters for your backend
                        user_id: 'user123', // Example: replace with actual user ID
                        amount: 100, // Example: default amount
                        currency: 'USD' // Example: default currency
                    })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                
                if (!data.session_id) {
                    throw new Error('Session ID not found in response');
                }

                return data.session_id;
            } catch (error) {
                console.error('Error fetching session ID:', error);
                throw new Error('Failed to initialize payment session. Please try again.');
            }
        }

        async function initializeWertWidget() {
            try {
                hideMessages();
                setLoading(true);

                // Fetch session ID from backend
                const sessionId = await fetchSessionId();

                // Create widget with session ID
                const wertWidget = new WertWidget({
                    partner_id: CONFIG.PARTNER_ID,
                    session_id: sessionId,
                    origin: CONFIG.ORIGIN,
                    
                    // Wallet configuration
                    extra: {
                        wallets: CONFIG.WALLETS
                    },
                    
                    // Optional: Pre-fill some values
                    commodity: 'BTC',
                    network: 'bitcoin',
                    currency_amount: 100,
                    
                    // Event listeners
                    listeners: {
                        loaded: () => {
                            console.log('Wert widget loaded successfully');
                        },
                        
                        'payment-status': (data) => {
                            console.log('Payment status:', data);
                            
                            switch (data.status) {
                                case 'success':
                                    showSuccess(`Payment successful! ${data.tx_id ? 'TX: ' + data.tx_id : ''}`);
                                    break;
                                case 'failed':
                                    showError('Payment failed. Please try again.');
                                    break;
                                case 'pending':
                                    showSuccess('Payment is being processed...');
                                    break;
                                case 'canceled':
                                    hideMessages();
                                    break;
                            }
                        },
                        
                        close: () => {
                            console.log('Widget closed');
                            setLoading(false);
                        },
                        
                        error: (data) => {
                            console.error('Widget error:', data);
                            showError(`Error: ${data.message || 'Something went wrong'}`);
                            setLoading(false);
                        }
                    }
                });

                // Open the widget
                wertWidget.open();

            } catch (error) {
                console.error('Error initializing widget:', error);
                showError(error.message);
                setLoading(false);
            }
        }

        // Initialize the button click handler
        buyButton.addEventListener('click', initializeWertWidget);

        // Health check on page load
        window.addEventListener('load', async () => {
            try {
                const response = await fetch(CONFIG.BACKEND_API_URL.replace('/create-session', '/health'));
                if (!response.ok) {
                    console.warn('Backend health check failed');
                }
            } catch (error) {
                console.warn('Backend not available:', error.message);
                showError('Payment service is temporarily unavailable. Please try again later.');
            }
        });
    </script>
</body>
</html>
